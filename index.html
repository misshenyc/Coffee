<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css" type='text/css'>
    <title>CoffeebyM</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src='./src/index.js'></script>
    <script src='./src/scripts/consumption.js'></script>
    <script src='./src/scripts/price.js'></script>
    <script src='./src/scripts/production.js'></script>
    <!-- <script src='../src/scripts/test.js'></script> -->
    <style>
      text {
        font-family: "Open Sans", sans-serif;
      }
      rect:hover{
        fill: #bc6c25;
      }
    </style>
  </head>

  <body>
    <section class="landing">
        <audio controls preload ='auto' autoplay loop id = 'my_music'>
          <source src="./src/assets/Powfu-Death-Bed-Coffee-for-Your-Head-ft.-Beabadoobee-_-AllNaijaEntertainment.com_.mp3" type="audio/ogg">
        </audio>
        <h1>COFFEE BY M</h1>
        <h3>WHERE COFFEE MEETS DATA</h3>
        <div class="landing-container">
          <a class="landing-nav" href="#production-treemap">PRODUCTION</a>
          <a class="landing-nav" href="#consumption-bar">CONSUMPTION</a>
          <a class="landing-nav" href="#price-line">PRICE</a>
          <a class="landing-nav" href="#life-tree">GENES</a>
          <a class="landing-nav" href="#location-map">LOCATION</a>
          <span class="landing-nav-menu"></span>
        </div>
      </section>

      <main>
        <section class="charts" id='production-treemap'>
          <h3>Where is the coffee coming from?</h3>
          <div id="production"></div>
        </section>
        <section class="charts" id = 'consumption-bar'>
          <h3>How many lbs of coffee do Americans consume?</h3>
          <button onclick = 'handleClick()'>Refresh</button>
          <div id="consumption"></div>
        </section>
        <section id = 'price-line'>
          <h3>Less than 10% of $$ went to growers</h3>
          <button onclick='handleClick()'>Refresh</button>
          <div id="price"></div>
        </section>
        <section class="charts" id = 'life-tree'>
          <h1>GENES</h1>
          <h3>coming soon...</h3>
        </section>
        <section class="charts" id = 'location-map'>
          <h1>LOCATION</h1>
          <h3>coming soon...</h3>
        </section>
      </main>
    <div id ='test'></div>



  </body>
</html>
