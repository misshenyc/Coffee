<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeebyM</title>
  <script src="https://d3js.org/d3.v5.js"></script>
  <style>
    text {
      font-family: "Open Sans", sans-serif;
      font-size: 12px;
    }
  </style>
</head>


<body>
  <script>
    var ratData = [];

      d3.csv("./src/assets/data/us-coffee.csv", function (d) {
        return {
          year: d.year, // year name
          coffee: +d.coffee // force value of coffee to be number (+)
        };
      }).then(function (rows, error) { // catch error if error, read rows
        ratData = rows; // set ratData equal to rows
        console.log(ratData);
        createVisualization(); // call function to create chart
      });
    // Write the createVisualization function
      // This will contain the script that creates the chart
      function createVisualization() {
        // Width and height of SVG
        var w = 1200;
        var h = 500;

        // Get length of dataset
        var arrayLength = ratData.length; // length of dataset
        var maxValue = d3.max(ratData, function (d) { return +d.coffee; }); // get maximum
        var x_axisLength = 1000; // length of x-axis in our layout
        var y_axisLength = 300; // length of y-axis in our layout

        // Use a scale for the height of the visualization
        var yScale = d3.scaleLinear()
          .domain([0, maxValue])
          .range([0, y_axisLength]);

        //Create SVG element
        var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        // Select and generate rectangle elements
        svg.selectAll("rect")
          .data(ratData)
          .enter()
          .append("rect")
          .attr("x", function (d, i) {
            return i * (x_axisLength / arrayLength) + 30; // Set x coord
          })
          .attr("y", function (d) {
            return h - d.coffee * (y_axisLength / maxValue); // Set y coord
          })
          .attr("width", (x_axisLength / arrayLength) - 1)
          .attr("height", function (d) {
            return d.coffee * (y_axisLength / maxValue); // Set height to data value
          })
          .attr("fill", "steelblue")
          .on("mouseover", function (d) {
            return tooltip.style("visibility", "visible").text(d.year + ": " + d.coffee);
          })
          .on("mousemove", function (d) {
            return tooltip.style("top", (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px").text(d.year + ": " + d.coffee);
          })
          .on("mouseout", function (d) {
            return tooltip.style("visibility", "hidden");
          });

        // Create y-axis
        svg.append("line")
          .attr("x1", 30)
          .attr("y1", 75)
          .attr("x2", 30)
          .attr("y2", 575)
          .attr("stroke-width", 2)
          .attr("stroke", "black");

        // Create x-axis
        svg.append("line")
          .attr("x1", 30)
          .attr("y1", 500)
          .attr("x2", 1500)
          .attr("y2", 500)
          .attr("stroke-width", 2)
          .attr("stroke", "black");

        // y-axis label
        svg.append("text")
          .attr("class", "y label")
          .attr("text-anchor", "middle")
          .text("Average Coffee Consumption (lbs) Per Person")
          .attr("transform", "translate(20, 300) rotate(-90)")
          .attr("font-size", "14")
          .attr("font-family", "'Open Sans', sans-serif");

        var tooltip = d3.select("body")
          .append("div")
          .style("position", "absolute")
          .style("font-family", "'Open Sans', sans-serif")
          .style("font-size", "12px")
          .style("z-index", "10")
          .style("visibility", "hidden");
      }; // end of function
  </script> 

</body>
</html>
