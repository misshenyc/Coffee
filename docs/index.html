<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/nav.css" type='text/css'>
    <title>CoffeebyM</title>
    <script src='main.js'></script>
    <style>
      text {
        font-family: "Open Sans", sans-serif;
      }
      rect:hover{
        fill: #bc6c25;
      }
    </style>
    <meta name="image" property="og:image" content="https://imgur.com/cWRg9vq.png">
    <meta name="description" property="og:description" content="Data visualization including treemap scatterplot racing bar-chart">
    <meta name="author" content="Millie He">

  </head>

  <body>
    <section class="landing">
        <div></div>
        <div>
          <audio controls preload ='auto' autoplay loop id = 'my_music'>
            <source src="assets/Powfu-Death-Bed-Coffee-for-Your-Head-ft.-Beabadoobee-_-AllNaijaEntertainment.com_.mp3" type="audio/ogg">
          </audio>
          <!-- <embed name="coffeehead" src="assets/Powfu-Death-Bed-Coffee-for-Your-Head-ft.-Beabadoobee-_-AllNaijaEntertainment.com_.mp3" width="150" height="90" loop="false" autostart="true"> -->
          <h1>COFFEE BY M</h1>
          <h3>WHERE COFFEE MEETS DATA</h3>
        </div>
        <div id='navbar'>
          <a class="landing-nav" href="#production-treemap">PRODUCTION</a>
          <a class="landing-nav" href="#production-race">RACE</a>
          <a class="landing-nav" href="#consumption-bar">CONSUMPTION</a>
          <a class="landing-nav" href="#price-line">PRICE</a>
          <a class="landing-nav" href="#life-tree">GENES</a>
          <span class="landing-nav-menu"></span>
        </div>
      </section>

      <main>
        <section class="charts" id='production-treemap'>
          <h3>Where is the coffee coming from?</h3>
          <div id="production"></div>
        </section>
        <section class="charts" id = 'consumption-bar'>
          <h3>How many lbs of coffee do Americans consume?</h3>
        <button onclick = '(function() {window.location.reload(); })();'>Refresh</button>
          <div id="consumption"></div>
        </section>
        <section id = 'price-line'>
          <h3>Less than 10% of $$ went to growers</h3>
          <button onclick='(function() {window.location.reload(); })();'>Refresh</button>
          <div id="price"></div>
        </section>
        <section id='production-race'>
          <h3>How are the countries competing with one another</h3>
          <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/3524811">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
          </div>
        </section>
        <section class="charts" id = 'life-tree'>
          <h1>GENES</h1>
          <h3>coming soon...</h3>
        </section>
      </main>
      <!-- <div id = 'race'></div> -->
